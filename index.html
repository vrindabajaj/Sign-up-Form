<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="media-container"></div>
        <div class="form-container">
            <h1>Sign up today!</h1>
            <form>
                <div class="input-group">
                    <div class="name-group">
                        <label for="first_name">First Name</label>
                        <input 
                        type="text" 
                        id="first_name"
                        name="first_name"
                        required>
                    </div>
                    <div class="name-group">
                        <label for="last_name">Last Name</label>
                        <input 
                        type="text" 
                        id="last_name"
                        name="last_name"
                        required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    id="email"
                    name="email"
                    required> 
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                    type="password" 
                    id="password"
                    name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase and lowercase letter, and 8 or more characters"
                    required>
                </div>
                <div class="input-group">
                    <label for="c_password">Confirm Password</label>
                    <input 
                    type="password" 
                    id="c_password"
                    name="c_password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase and lowercase letter, and 8 or more characters"
                    required>
                </div>
                <div class="form-actions">
                    <button type="submit">Sign Up</button>
                    <div>Already have an account? <span id="log-in">Log in</span></div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
